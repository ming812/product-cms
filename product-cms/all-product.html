<!DOCTYPE html>
<html>

<head>
    <title>Product List Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/all-product.css" rel="stylesheet" />
</head>

<body>
    <!--the top menu bar-->
    <div class="common-header-container">
        <img class="company-logo" src="../product-cms/images/logo.png" />
        <div class="header-button-container">
            <button>Product Overview</button>
            <button>Transaction Overview</button>
            <div class="dropdown">
                <button>
                    Upload
                    <img src="images/icon_arrow_down.svg" />
                </button>
                <div class="dropdown-content">
                    <a href="../product-cms/all-product.html">Product</a>
                    <a href="../product-cms/all-transaction.html">Transaction</a>
                </div>
            </div>
            <div class="dropdown">
                <button>
                    User
                    <img src="images/icon_arrow_down.svg" />
                </button>
                <div class="dropdown-content">
                    <a href="../product-cms/all-product.html">Internal</a>
                    <a href="../product-cms/all-transaction.html">Client</a>
                </div>
            </div>
            <button>Logout</button>
        </div>
    </div>
    <!--end of the top menu bar-->
    <!-- start of content , horizontal grid layout-->
    <div class="horizontal-grid">
        <!-- left side of content : Fileter and Sorting-->
        <div class="side-menu-container">
            <div class="filter-sorting-container">
                <div class="filter-sorting-header">
                    <p>Category</p>
                    <img src="../product-cms/images/icon_arrow_down.svg" />
                </div>
                <div class="filter-sorting-item">
                    <label for="category_item_1">
                        <input type="checkbox" id="category_item_1" name="category_item_1">
                        Boat-Renting
                    </label>
                </div>
                <div class="filter-sorting-item">
                    <label for="category_item_2">
                        <input type="checkbox" id="category_item_2" name="category_item_2">
                        Gear-Renting
                    </label>
                </div>
                <div class="filter-sorting-item">
                    <label for="category_item_3">
                        <input type="checkbox" id="category_item_3" name="category_item_3">
                        Package
                    </label>
                </div>
            </div>
            <div class="filter-sorting-container">
                <div class="filter-sorting-header">
                    <p>Sorting</p>
                    <img src="../product-cms/images/icon_arrow_down.svg" />
                </div>
                <form>
                    <div class="filter-sorting-item">
                        <label>
                            <input type="radio" name="sorting" value="0">
                            product name (accending)
                        </label>
                    </div>

                    <div class="filter-sorting-item">
                        <label>
                            <input type="radio" name="sorting" value="1">
                            product name (desccending)
                        </label>
                    </div>

                    <div class="filter-sorting-item">
                        <label>
                            <input type="radio" name="sorting" value="2">
                            price
                        </label>
                    </div>

                    <div class="filter-sorting-item">
                        <label>
                            <input type="radio" name="sorting" value="3">
                            QTY
                        </label>
                    </div>
                </form>
            </div>


        </div>
        <!--end of left side-->
        <!-- right side of content : Product List-->
        <div class="product-content-container">
            <div class="search-container">
                <input type="text" placeholder="Search Product...">
                <img src="../product-cms/images/icon_search.svg">
            </div>

            <div class="view-content-header">
                <div>Product Name</div>
                <div>Date modified</div>
                <img class="view-grid-item-align-end" src="../product-cms/images/icon_action.svg">
            </div>
            <div class="separator"></div>
            <div class="view-content-list-item">
                <div>Test1</div>
                <div>2024-10-14 : 16:25:05</div>
                <div class="view-grid-item-align-end">
                    <img src="../product-cms/images/icon_edit.svg">
                    <img src="../product-cms/images/icon_delete.svg">
                </div>
            </div>
            <div class="view-content-list-item">
